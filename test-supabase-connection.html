<!DOCTYPE html>
<html>
<head>
    <title>Teste Conexão Supabase - Notificações</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Teste de Conexão Supabase - Weekly Notifications</h1>
    <div id="result"></div>
    <button onclick="testConnection()">Testar Conexão</button>
    <button onclick="testInsert()">Testar Inserção</button>
    
    <script>
        const { createClient } = supabase;
        
        const supabaseUrl = 'https://zpufcvesenbhtmizmjiz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwdWZjdmVzZW5iaHRtaXptaml6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1MDY5ODMsImV4cCI6MjA2NTA4Mjk4M30.aD0E3fkuTjaYnHRdWpYjCk_hPK-sKhVT2VdIfXy3Hy8';
        
        const client = createClient(supabaseUrl, supabaseKey);
        
        async function testConnection() {
            try {
                console.log('Testing connection...');
                const { data, error } = await client.from('weekly_notifications').select('count').limit(1);
                
                if (error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
                    console.error('Connection error:', error);
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: green;">Conexão OK! Dados: ${JSON.stringify(data)}</p>`;
                    console.log('Connection successful:', data);
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erro de rede: ${err.message}</p>`;
                console.error('Network error:', err);
            }
        }
        
        async function testInsert() {
            try {
                console.log('Testing insert...');
                const { data, error } = await client
                    .from('weekly_notifications')
                    .insert({
                        titulo: 'Teste de Conexão',
                        mensagem: 'Esta é uma notificação de teste',
                        ativo: true
                    })
                    .select();
                
                if (error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Erro na inserção: ${error.message}</p>`;
                    console.error('Insert error:', error);
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: green;">Inserção OK! Dados: ${JSON.stringify(data)}</p>`;
                    console.log('Insert successful:', data);
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Erro de rede na inserção: ${err.message}</p>`;
                console.error('Network error on insert:', err);
            }
        }
        
        // Test connection on load
        testConnection();
    </script>
</body>
</html>
